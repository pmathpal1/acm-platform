---
- name: Install required dependencies
  apt:
    name:
      - gnupg
      - curl
    state: present
    update_cache: yes

- name: Download MongoDB GPG key
  get_url:
    url: https://pgp.mongodb.com/server-7.0.asc
    dest: /tmp/mongodb-server-7.0.asc
    mode: '0644'

- name: Convert MongoDB GPG key to keyring format
  command: >
    gpg --dearmor -o /usr/share/keyrings/mongodb-server-7.0.gpg
    /tmp/mongodb-server-7.0.asc
  args:
    creates: /usr/share/keyrings/mongodb-server-7.0.gpg

- name: Add MongoDB APT repository
  copy:
    dest: /etc/apt/sources.list.d/mongodb-org-7.0.list
    content: |
      deb [ signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse

- name: Install MongoDB packages
  apt:
    name: mongodb-org
    state: present
    update_cache: yes

- name: Ensure MongoDB service is started and enabled
  systemd:
    name: mongod
    state: started
    enabled: yes
